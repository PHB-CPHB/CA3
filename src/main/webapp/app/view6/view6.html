<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create User</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create User</h4>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="Username" ng-model="newUser.username">
            <input type="text" placeholder="Password" ng-model="newUser.password">
        </div>
        <div class="modal-footer">
          <form ng-submit="createUser()">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input  type="submit" value="Create User" class="btn btn-default">
          </form>
        </div>
      </div>
    </div>
  </div>
  <p>{{newUser.username}}</p>
</div>
